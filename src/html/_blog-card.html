<article class="blog-card">
  <img src="./images/blog/{{image}}" alt="{{alt}}" width="1440" height="728" loading="lazy">

  <div class="blog-card__content">

    <h3>
      {{title}}
    </h3>

    <p>
      {{text}}
    </p>

    <a class="btn btn--user" href="{{link}}">Read full</a>

  </div>
</article>
