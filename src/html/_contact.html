<section class="contact">
  <div class="contact__top overlay" style="background-image: url('./images/contact.jpg');">
    <div class="container">

      <div class="contact__wrapper">
        <div class="contact__inner">
          <h2>
            CONTACT ME
          </h2>

          <p>
            Nulla egestas sapien integer mi fermentum tellus tristique consequat pulvinar sagittis adipiscing egestas
            purus
            et
            mi tempus semper id vel prci eu magna in senectus sit eget justo
          </p>

          <ul class="contact__links">

            <li class="contact__item contact__item--phone">
              <span>Give me a Call</span>
              <a href="tel:+4754533465">
                (475) 453 - 3465
              </a>
            </li>

            <li class="contact__item contact__item--mail">
              <span>Send me an email</span>
              <a href="mailto:hello@example.com">
                hello@example.com
              </a>
            </li>

          </ul>
        </div>

        <form class="contact__form">
          <label class="contact__label contact__label--wide">
            <input id="name" type="text" name="name" placeholder="Full name" required>
          </label>

          <label class="contact__label contact__label--wide">
            <input id="subject" type="text" name="subject" placeholder="Subject" required>
          </label>

          <label class="contact__label contact__label--short">
            <input id="tel" type="tel" name="tel" placeholder="Phone Number" required>
          </label>

          <label class="contact__label contact__label--short">
            <input id="email" type="email" name="email" placeholder="E-mail Address" required>
          </label>

          <label class="contact__label contact__label--textarea">
            <textarea name="message" id="message" placeholder="Type Your Message Here..."
              required="required"></textarea>
          </label>

          <button class="btn btn--contact" type="submit">
            Book an appointment
          </button>

        </form>

      </div>
    </div>
  </div>

  <div class="contact__map">
    <img src="./images/map.jpg" alt="">
  </div>

</section>
