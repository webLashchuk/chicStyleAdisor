<article class="article">
  <div class="container">

    <h1>
      {{titleMain}}
    </h1>

    <p>
      {{description}}
    </p>

    <a href="blog.html">Back</a>
  </div>

  <img src="./images/blog/{{image}}" alt="{{alt}}" width="1440" height="728">

  <div class="container section">

    <h2>
      {{title}}
    </h2>

    <div class="article__content">
      <p>
        {{textBegin}}
      </p>
      <ol class="article__list">
        <li class="article__item">
          {{itemFirst}}
        </li>
        <li class="article__item">
          {{itemSecond}}
        </li>
        <li class="article__item">
          {{itemThird}}
        </li>
        <li class="article__item">
          {{itemFourth}}
        </li>
        <li class="article__item">
          {{itemFifth}}
        </li>
        <li class="article__item {{hideSixth}}">
          {{itemSixth}}
        </li>
        <li class="article__item {{hideSeventh}}">
          {{itemSeventh}}
        </li>
        <li class="article__item {{hideEight}}">
          {{itemEight}}
        </li>
      </ol>
      <p>
        {{textEnd}}
      </p>
    </div>
  </div>

</article>
